{% load static %}
{% block content %}
<head>
  <!--za-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'zdravstveni_sustav_app/login_style.css' %}">

  <!--favicon - prikazuje mini logo u tabu browsera-->
  <link rel="icon" type="image/png" href="{% static 'zdravstveni_sustav_app/images/logo_white_final_absolute.png' %}"/>
  <title>Medigital</title>
</head>
  <div class="imgcontainer">
    <img src="{% static 'zdravstveni_sustav_app/images/avatar.jpg' %}" alt="Profilna avatar" class="avatar">
  </div>


  

  <div class="login-container">
    <div>
      <a class="navbar-brand" href="{% url 'pocetna' %}">
        <img src="{% static 'zdravstveni_sustav_app/images/logo_white_final_absolute.png' %}" style="width:100px;height:auto;float:left;" alt="logo">
      </a>
    </div>
    <div class="login-form-padding">
      <form method="POST">
          <!--magic token za sigurnost-->
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Prijavi se</legend>
              {% if messages %}
                {% for message in messages %}
                  <p style="color:red;">{{ message }}</p>
                {% endfor %}
              {% endif %}       
          </fieldset>

          <label for="username">Korisničko ime:</label>
          <p>{{ form.username }}</p>

          <label for="password">Lozinka:</label>
          <p>{{ form.password }}</p>

          <!-- DRUGI NAČIN
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Log In</legend>
              {% if form.errors %}
                <p style="color:red;">Neispravan unos, pokušajte ponovno.</p>
              {% endif %}       
          </fieldset>

          <table class="login-obrazac">
            <tr> 
              <td align="right">Korisničko ime:</td>
              <td>{{ form.username }}</td>
            </tr>
            <tr>
              <td align="right">Lozinka:</td>
              <td>{{ form.password }}</td>
            </tr>
          </table>
          -->
          <button class="btn btn-outline-info mt-4" type="submit">Prijava</button>
          
      </form>
  </div>
  <div id="kraj-stranice"></div>
  </div>
{% endblock content %}
